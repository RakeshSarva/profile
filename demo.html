<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <form action="index.html">
            <tr><td><label>Firstname : </label></td><td><input type="text" placeholder="enter firstname" name="firstname" required  pattern="^(?=.*[A-Za-z])[A-Za-z\s]{5,10}$"></td></tr><br>
            <tr><td><label >Lastname : </label></td><td><input type="text" name="lastname" placeholder="enter lastname" id="" required pattern="^(?=.*(A-Za-z))[A-Za-z\z]{5,10}$"></td></tr><br>
            <tr><td><label >phone no: </label></td><td><input type="text" name="phoneno" id="" placeholder="enter phoneno" required pattern="^(?=.*(\d))[\d]{10}$"></td></tr><br>
            <tr><td><label >email : </label></td><td><input type="mail" name="mail" id="" placeholder="enter email id" required pattern="^(?=.*(a-z))(?=.*(\d))[]{}$"></td></tr><br>
            <tr><td><label >password</label></td><td><input type="password" name="password" id="" placeholder="enter password"></td></tr><br>
            <tr><td><label >reenter password</label></td><td><input type="password" name="reenter" id="" placeholder="enter password again"></td></tr><br>
            <tr><td><label >select your branch</label></td>
                <td>
                    <select name="branch" id="">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="MECH">MECH</option>
                        <option value="CSM">CSM</option>
                    </select>
                </td>
            </tr>
            <tr><td><input type="submit"></td  rowspan="1"><td></td></tr>
        </form>
    </table>
</body>
</html>
